<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>my-storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>First name</ion-label>
      <ion-input [(ngModel)]="person.firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last name</ion-label>
      <ion-input [(ngModel)]="person.lastName" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="save()">Save</button>

  <p>First name: {{person.firstName}}</p>
  <p>Last name: {{person.lastName}}</p>


</ion-content>
